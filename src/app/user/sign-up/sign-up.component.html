

<div style="align-content: center; margin-top: 2px;background-color:yellow" *ngFor="let item of errors">
  <span [style.background-color]="red">{{item}}</span>
</div>

      <form #signUpForm="ngForm" (ngSubmit)="Register(signUpForm.value,signUpForm.valid);" novalidate>

        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Your Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" required [ngModel]="userModel.UserName" #ngUserName="ngModel" class="form-control" name="UserName" id="name" placeholder="Enter your Name"
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="password" required class="form-control" [ngModel]="userModel.Password" #ngPassword="ngModel" name="Password" id="password"
                placeholder="Enter your Password" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" [ngModel]="userModel.Email" #ngEmail="ngModel" name="Email" id="email" placeholder="Enter your Email"
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">FirstName</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="text" class="form-control" [ngModel]="userModel.FirstName" #ngFirstName="ngModel" name="FirstName" id="firstname" placeholder="Enter your First name" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">LastName</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="text" class="form-control" [ngModel]="userModel.LastName" #ngLastName="ngModel" name="LastName" id="lastname" placeholder="Enter your Last name" />
            </div>
          </div>
        </div>

        <div class="form-group ">

          <button type="submit" id="button" [disabled]="!signUpForm.valid" class="btn btn-primary btn-lg btn-block login-button">Register</button>
        </div>

      </form>
